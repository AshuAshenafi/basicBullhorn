<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <!-- <link rel="stylesheet" type="text/css" href="custom.css"/> -->
    <link rel="stylesheet" type="text/css" href="custom.css"/>
</head>
<body>

<a href="/add">Add Profile</a>
    <div th:each="msg:${msgs}">
        <div th:if="${msg.headshot} != null">
            <img    th:src="${msg.headshot}"/>
            <hr/>
        </div>
    </div>

<div th:replace="base :: navlinks"></div>
<h1>List Page</h1>
<h2>List Page</h2>
    <a href="/add"> Add a Message</a>
    <table>
        <tr>
            <th>Message</th>
            <th>Sent By</th>
            <th>Posted Date</th>
            <th width="30%">Photo</th>
            <th>Modify?</th>
        </tr>
        <tr style="height:200px;" th:each = "msg: ${msgs}" >

            <td th:text="${msg.content}"></td>
            <td th:text="${msg.sentBy}"></td>
            <td th:text="${msg.postedDate}"></td>
            <td >
               <img width="100%" height="100%" th:src="${msg.headshot}"/>
                <!-- <img style="display:block;" src="http://inapcache.boston.com/universal/
                site_graphics/blogs/bigpicture/harvest_2012/bp1.jpg"
                     alt="AshuPhoto" width = "100%" height = "100%">  -->
               <!-- <img style="display:block;" src="Images\download.jpg"
                     alt="AshuPhoto" width = "100%" height = "100%"/>     -->



            </td>
            <td>
                <a th:href="@{/update/{id}(id = ${msg.id})}">UPDATE</a>
                <a th:href="@{/detail/{id}(id = ${msg.id})}">DETAILS</a>
                <a th:href="@{/delete/{id}(id = ${msg.id})}">DELETE</a>
            </td>

        </tr>
    </table>
<br/>
<br/>
<br/>
<br/>
<div th:replace="base :: footer"></div>
</body>
</html>
